    <main class="tutor-container">
        <div id="chat" class="chat-window">
            <!-- Los mensajes se a√±adir√°n aqu√≠ -->
        </div>
        <!-- Bot√≥n para limpiar la conversaci√≥n -->
        <div class="chat-actions">
            <button id="clear-chat" class="btn secondary small" type="button">Limpiar conversaci√≥n</button>
        </div>
        <form id="chat-form" class="chat-form" autocomplete="off">

            <button type="submit" class="btn">Enviar</button>

    </main>
    <!-- Script de tutor incorporado -->
    <script src="config.js"></script>
    <script>
    // M√≥dulo de tutor. Si se dispone de clave OPENAI_API_KEY utilizar√° la API de ChatGPT.
    const chatWindow = document.getElementById('chat');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    // Diccionario de temas con respuestas ejemplo y sugerencias de pr√°ctica
    const tutorTopics = {
        algebra: {
            /* Eliminamos la letra "x" de las palabras clave para evitar capturar consultas generales (como derivadas) */
            keywords: ['ecuaci√≥n', '√°lgebra', 'variable'],
            response: 'Para resolver ecuaciones de primer grado, despeja la inc√≥gnita. Por ejemplo, en 2x + 3 = 9, resta 3 a ambos lados y luego divide por 2 para obtener x = 3.',
            practice: 'Resuelve: 3x - 5 = 10. ¬øCu√°l es el valor de x?'
        },
        geometria: {
            keywords: ['tri√°ngulo', '√°ngulo', 'geometr√≠a', 'per√≠metro', '√°rea', 'rect√°ngulo'],
            response: 'En geometr√≠a, el per√≠metro de un rect√°ngulo se calcula sumando el doble de su ancho y largo. El √°rea es ancho por largo. Si tienes un tri√°ngulo, recuerda que la suma de sus √°ngulos internos es 180¬∞.',
            practice: 'Calcula el √°rea de un rect√°ngulo de 5 cm de largo y 3 cm de ancho.'
        },
        funciones: {
            keywords: ['funci√≥n', 'gr√°fica', 'pendiente', 'par√°bola'],
            response: 'Una funci√≥n lineal tiene la forma f(x) = mx + b donde m es la pendiente y b es la ordenada al origen. Para trazarla, ubica el punto (0, b) y a partir de ah√≠ aplica la pendiente.',
            practice: 'Dibuja la gr√°fica de f(x) = 2x + 1 e indica su pendiente y su intercepto.'
        },
        probabilidad: {
            keywords: ['probabilidad', 'dados', 'azar', 'dados', 'evento'],
            response: 'La probabilidad de un evento es la raz√≥n entre casos favorables y casos posibles. Por ejemplo, al lanzar un dado justo, la probabilidad de obtener un 6 es 1/6.',
            practice: 'Si lanzas una moneda dos veces, ¬øcu√°l es la probabilidad de obtener dos caras?'
        }
        , conjuntos: {
            keywords: ['conjunto', 'intersecci√≥n', 'uni√≥n', 'elemento'],
            response: 'Los conjuntos son colecciones de elementos bien definidos. La intersecci√≥n A ‚à© B incluye solo los elementos que pertenecen a ambos conjuntos, mientras que la uni√≥n A ‚à™ B combina todos los elementos de ambos conjuntos.',
            practice: 'Dados los conjuntos A = {1,3,5} y B = {3,4,5}, calcula A ‚à™ B y A ‚à© B.'
        },
        datos: {
            keywords: ['media', 'mediana', 'moda', 'promedio', 'datos', 'estad√≠stica'],
            response: 'En estad√≠stica, la media se calcula sumando todos los datos y dividiendo por la cantidad de elementos. La mediana es el valor central al ordenar los datos y la moda es el valor que m√°s se repite.',
            practice: 'Para el conjunto {2, 4, 4, 5, 6}, calcula la media, la mediana y la moda.'
        },
        calculo: {
            keywords: ['derivada', 'derivar', 'integral', 'integrar', 'l√≠mite', 'c√°lculo'],
            response: 'El c√°lculo estudia conceptos como l√≠mites, derivadas e integrales. La derivada mide la tasa de cambio instant√°nea de una funci√≥n, mientras que la integral calcula el √°rea bajo una curva.',
            practice: 'Calcula la derivada de f(x) = x^3 + 2x y la integral de g(x) = 2x.'
        }
    };

    // Historial de conversaci√≥n para ChatGPT
    const conversation = [
      { role: 'system', content: 'Eres un tutor de matem√°ticas en espa√±ol. Responde de forma clara, paso a paso, con empat√≠a y ejemplos.' }
    ];

    /**
     * Llama a la API de OpenAI para obtener una respuesta basada en el historial.
     * Requiere que OPENAI_API_KEY est√© definida en config.js.
     * @param {string} question
     */
    async function fetchGPTResponse(question) {
      // Agrega la pregunta del usuario al historial
      conversation.push({ role: 'user', content: question });
      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: conversation
          })
        });
        if (!response.ok) {
          throw new Error('Error al comunicarse con OpenAI');
        }
        const data = await response.json();
        const answer = data.choices[0].message.content.trim();
        // Agrega la respuesta de la IA al historial
        conversation.push({ role: 'assistant', content: answer });
        return answer;
      } catch (err) {
        console.error(err);
        return null;
      }
    }

    // Funci√≥n para a√±adir mensajes al chat
    function addMessage(text, sender) {
        const msg = document.createElement('div');
        msg.classList.add('message', sender);
        msg.textContent = text;
        chatWindow.appendChild(msg);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Funci√≥n para procesar la entrada del usuario
    async function processInput(input) {
        const lower = input.toLowerCase();
        // Si hay una clave API, intentar con ChatGPT
        if (typeof OPENAI_API_KEY === 'string' && OPENAI_API_KEY.trim() !== '') {
            const aiAnswer = await fetchGPTResponse(input);
            if (aiAnswer) {
                return aiAnswer;
            }
        }
        // Manejo espec√≠fico: calcular derivadas simples de polinomios de x
        // Si la consulta menciona "derivada" y contiene al menos una 'x', intentamos parsear una expresi√≥n
        if (lower.includes('derivada') && lower.includes('x')) {
            const exprMatch = input.match(/derivada(?: de)?\s*(.*)/i);
            if (exprMatch && exprMatch[1]) {
                // Extraer la expresi√≥n despu√©s de "derivada de"
                let expr = exprMatch[1];
                // Si la expresi√≥n contiene un s√≠mbolo '=' (por ejemplo f(x) = x^2), tomar la parte a la derecha
                if (expr.includes('=')) {
                    const parts = expr.split('=');
                    expr = parts[1];
                }
                // Funci√≥n auxiliar para calcular derivadas de polinomios sencillos
                function computeDerivative(expression) {
                    let clean = expression.replace(/\s+/g, '');
                    // Dividir la expresi√≥n en t√©rminos considerando signos
                    const terms = clean.match(/[+-]?[^+-]+/g);
                    if (!terms) return null;
                    const derivativeTerms = [];
                    for (let term of terms) {
                        if (term === '') continue;
                        // Determinar el signo del t√©rmino
                        let sign = 1;
                        if (term.startsWith('-')) {
                            sign = -1;
                            term = term.slice(1);
                        } else if (term.startsWith('+')) {
                            term = term.slice(1);
                        }
                        // Si el t√©rmino contiene 'x'
                        if (term.includes('x')) {
                            // Obtener coeficiente (si existe)
                            let coefficient = 1;
                            const coefMatch = term.match(/^[0-9]+/);
                            if (coefMatch) {
                                coefficient = parseInt(coefMatch[0], 10);
                                term = term.slice(coefMatch[0].length);
                            }
                            // Obtener exponente
                            let exponent = 1;
                            const expMatch = term.match(/\^([0-9]+)/);
                            if (expMatch) {
                                exponent = parseInt(expMatch[1], 10);
                            }
                            // Calcular derivada del t√©rmino: coeficiente * exponente
                            const newCoeff = sign * coefficient * exponent;
                            const newExponent = exponent - 1;
                            if (newCoeff === 0) continue;
                            if (newExponent === 0) {
                                derivativeTerms.push(`${newCoeff}`);
                            } else if (newExponent === 1) {
                                derivativeTerms.push(`${newCoeff}x`);
                            } else {
                                derivativeTerms.push(`${newCoeff}x^${newExponent}`);
                            }
                        }
                        // Terminos constantes se ignoran porque su derivada es 0
                    }
                    if (derivativeTerms.length === 0) return null;
                    // Unir los t√©rminos con el signo correcto
                    return derivativeTerms.map((t, index) => {
                        if (index === 0) return t;
                        // A√±adir signo expl√≠cito si el t√©rmino empieza con un negativo
                        return t.startsWith('-') ? ` ${t}` : ` + ${t}`;
                    }).join('');
                }
                const derivative = computeDerivative(expr);
                if (derivative) {
                    return `La derivada de ${expr.trim()} es: ${derivative}.`;
                }
            }
        }
        // En caso contrario, buscar coincidencias en los temas predefinidos
        for (const topic in tutorTopics) {
            const { keywords, response, practice } = tutorTopics[topic];
            if (keywords.some(k => lower.includes(k))) {
                return `${response}\n\nEjercicio propuesto: ${practice}`;
            }
        }
        // Respuesta predeterminada
        return 'Lo siento, no logro identificar el tema espec√≠fico de tu consulta. Intenta formular tu duda indicando el concepto (ejemplo: ecuaciones, tri√°ngulos, funciones).';
    }

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const question = userInput.value.trim();
        if (!question) return;
        addMessage(question, 'user');
        const answer = await processInput(question);
        setTimeout(() => {
            addMessage(answer, 'bot');
        }, 400);
        userInput.value = '';
    });

    // Limpia la conversaci√≥n al pulsar el bot√≥n correspondiente
    const clearBtn = document.getElementById('clear-chat');
    clearBtn.addEventListener('click', () => {
        chatWindow.innerHTML = '';
        userInput.value = '';
    });
    </script>

        if (window.pageYOffset > 300) {
            toTopBtn.style.display = 'flex';
